<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library Management System</title>
  </head>
  <body>
    <h1 class="college-name">Welcome to Library Management System</h1>
    <div class="add-check-book">
      <div class="addBooks">
        <h2>ADD BOOKS</h2>
        <label for="bookAdd">Book Name :</label>
        <input class="bookAdd" type="text" /><br />
        <label for="bookUniqueNo">Book No :</label>
        <input class="bookUniqueNo" type="text" /><br />
        <label for="bookTable">Table No :</label>
        <input class="bookTable" type="number" /><br />
        <label for="bookNo">No of Books:</label>
        <input class="bookNo" type="number" /><br />
        <button class="btn add-books">ADD BOOKS</button>
      </div>
      <div class="checkBook">
        <h2>CHECK BOOKS</h2>
        <label for="bookname">Book Name :</label>
        <input type="text" /><br />
        <label for="booksAvaile">Books Available :</label>
        <input type="text" /><br />
        <button class="btn check-books">CHECK BOOKS</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
